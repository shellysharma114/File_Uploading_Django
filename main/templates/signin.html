{% extends 'base.html' %}

{% block title %}
    Signin
{% endblock %}

{% block body %}
    <div class="form-container">
        <h2 class="heading">Signin Here</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{message}}</p>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" class="input_field" required>
            <input type="password" name="password" placeholder="Enter Password" class="input_field" required>
            <br><br><br>
            <input type="submit" value="Signin" class="btn">
        </form>
    </div>
{% endblock %}
